<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    slovo = prompt(" Napiš libovolný řetězec ")
    spelling = String(slovo)
    document.write("Váš řetězec " + spelling)
    </script>
    <p id="output"></p>
    <script>
        let inputString = (slovo);
        let output = document.getElementById("output");
        for (let i = 1; i <= inputString.length; i++) {
            output.innerHTML += inputString.slice(0, i) + "<br>";
        } 
    </script>

</body>
</html>
